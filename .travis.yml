language: java
sudo: false

jdk:
  - oraclejdk8

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

env:
  - IDEA_VERSION=LATEST-EAP-SNAPSHOT

before_install:
  - chmod +x gradlew
  - pip install --user codecov

after_success:
  - codecov
  - 8931129603a43cc637f69405e1328354170a570a

deploy:
  provider: releases
  api_key:
    secure: ${GIT_KEY}
  skip_cleanup: true
  file: "build/distributions/logstash-intellij-plugin-*.zip

  on:
    tags: true
    condition: "$TRAVIS_TAG" =~ ^releasebuild_[0-9]+.*$"

  after_deploy:
    - ./gradlew publishPlugin