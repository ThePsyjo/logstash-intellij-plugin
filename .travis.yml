language: java
sudo: false

jdk:
  - openjdk8

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

env:
  - IDEA_VERSION=LATEST-EAP-SNAPSHOT
  - IDEA_VERSION=2019.3
  - IDEA_VERSION=2019.2.4
  - IDEA_VERSION=2019.1.4
  - IDEA_VERSION=2018.3.6

before_install:
  - chmod +x gradlew
  - pip install --user codecov

after_success:
  - codecov

deploy:
  provider: releases
  api_key:
    secure: "${GIT_KEY}"
  skip_cleanup: true
  file_glob: true
  file: "build/distributions/logstash-intellij-plugin-*.zip"
  on:
    tags: true
    condition: "$TRAVIS_TAG =~ ^releasebuild_[0-9]+.*$"

after_deploy:
  - ./gradlew publishPlugin
