filter {
    if "string" in [field] {
        grok {
            match => { "message" => "[%{TIMESTAMP_ISO8601:date}] %{GREEDYDATA:trash}: { %{WORD}%{GREEDYDATA:core_message}"}
        }
    } else if [field] == "string" and [field] == 1 {
        drop {}
    } else if [field] =~ /regexp/ {
        drop {}
    } else {
        drop {}
    }
}